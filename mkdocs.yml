site_name: Aviato Client
site_description: Python client library for Aviato sandboxes
site_url: https://coreweave.github.io/aviato-client/
repo_url: https://github.com/coreweave/aviato-client
repo_name: coreweave/aviato-client

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.code.copy

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            docstring_section_style: spacy
            show_source: false
            show_bases: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            heading_level: 2
            members_order: source
            group_by_category: true
            filters:
              - "!^_"
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
            show_docstring_attributes: true
            show_docstring_parameters: true
            show_docstring_returns: true
            show_docstring_raises: true
            show_docstring_examples: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guides:
      - Command Execution: guides/execution.md
      - File Operations: guides/file-operations.md
      - Sessions: guides/sessions.md
      - Remote Functions: guides/remote-functions.md
      - Sandbox Configuration: guides/sandbox-config.md
      - Cleanup Patterns: guides/cleanup-patterns.md
      - Sync vs Async: guides/sync-vs-async.md
      - Troubleshooting: guides/troubleshooting.md
  - API Reference: api/index.md
